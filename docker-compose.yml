version: '3.8'

services:
  warehouse-vision:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouse-vision-system
    privileged: true
    network_mode: host
    volumes:
      - ./config:/app/config:ro
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - /dev:/dev
      - /tmp/argus_socket:/tmp/argus_socket
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - DEEPSTREAM_CONFIG=/app/config/deepstream_config.yml
      - LOG_LEVEL=INFO
      - PROMETHEUS_PORT=8000
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  prometheus:
    image: prom/prometheus:latest
    container_name: warehouse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: warehouse-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

  redis:
    image: redis:7-alpine
    container_name: warehouse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: warehouse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/static:/usr/share/nginx/html:ro
    restart: unless-stopped
    depends_on:
      - warehouse-vision

volumes:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  default:
    driver: bridge
